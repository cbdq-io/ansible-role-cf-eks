galaxy_info:
  author: Ben Dalling
  description: Create an EKS cluster with CloudFormation
  company: Cloud Based Data Quality

  role_name: cf_eks

  namespace: cbdq

  issue_tracker_url: https://github.com/cbdq-io/ansible-role-cf-eks/issues

  license: BSD-3-Clause

  min_ansible_version: 2.11.2

  #
  # Provide a list of supported platforms, and for each platform a list of versions.
